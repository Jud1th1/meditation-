<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--========Fonts========-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Braah+One&family=Raleway:wght@400;600;800&display=swap" rel="stylesheet">
    <!--========Stylesheet========-->
    <link rel="stylesheet" href="./assets/style.css">
    <!--========Swiper JS========-->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <title>Serenity Now</title>
</head>
<body>
    <main class="explore_container">
        <img src="assets/img/sunset.jpg" alt="sunset over the hills" class="main_image">
        <!--========Explore & Search========-->
        <div class="explore">
            <h2>Explore Page</h2>
            <br>
            <p>Search our library for the sounds that soothes you</p>
        </div>
        <div class="search-container">
            <form action="/action_page.php">
              <input type="text" placeholder="Search.." name="search">
              <button type="submit"><i class="fa fa-search"></i></button>
            </form>
          </div>

        <!--========Recommended========-->
        <section class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!----------Video 1---------->
              <div class="swiper-slide">
                <img src="assets/img/beach.jpg" alt="" class="video__img">
                <div class="video__data">
                    <h3 class="video__title">Beach Serenade</h3>
                    <span class="video__description">Meditation</span>
                </div>
                </div>
             <!----------Video 2---------->
             <div class="swiper-slide">
                <img src="assets/img/leaves.jpg" alt="clean water image" class="video__img">
                <div class="video__data">
                    <h3 class="video__title">Stormy Serenade</h3> 
                    <span class="video__description">Meditation</span>
                </div>
            </div>
            <!----------Video 3---------->
            <div class="swiper-slide">
                <img src="assets/img/coffee.jpg" alt="" class="video__img">
                <div class="video__data">
                    <h3 class="video__title">Jazz Serenade</h3>
                    <span class="video__description">Meditation</span>
                </div>
            </div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
          
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          
            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </section>


        <!--========Affirmation========-->
        <section class="affirmation_container">
        <h2>Daily Affirmation</h2>
        <img src="" alt="">
        <div class="affirmation">
            <h2>I AM Playlist</h2>
            <h3>Morning Playlist | 20 min </h3>
            <button class="play_button"></button>
        </div>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="swiper.js"></script>
</body>
</html>
